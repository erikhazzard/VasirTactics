<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>VasirEngine Interaction</title>
    <!-- CSS -->
    <link href='/static/css/style.less' rel='stylesheet/less' type='text/css'>
</head>
<body>
<div id='site_wrapper'>
     <!-- ================================
        Header
        ================================= -->
    <div id='header_wrapper'>
        <div id='header'>
            <div id='logo'>
                <h1>
                    <a href='/' rel='nofollow'
                        title=''>
                        Game Name
                    </a>
                </h1>
            </div>

            <div id='site_nav_wrapper'>
                <div id='site_nav'>
                    <ul>
                        <li>
                            <span id='link_about'>About</span>
                        </li>
                    </ul>
                    <div class='clear'></div>
                </div>
            </div>
        </div>
    </div>

     <!-- ================================
        Content
        ================================= -->
    <div id='content_wrapper'>
        <div id='content'>
            <!-- ================================ 
                Engine Actions
                ================================= -->
            <div id='engine_action_wrapper'>
                <h2>Engine Actions</h2>
                <div id='engine_actions'>
                    <div id='engine_action_buttons' class='buttons'>
                        <a id='add_entity' href='#' 
                            class='button add-big'>Add Entity</a>
                        <br />
                    </div>
                </div>
            </div>

            <!-- ================================ 
                Canvas (World representation)
                ================================= -->
            <div id='game_wrapper'>
                <div id='canvas_wrapper'>
                    <canvas id='canvas' 
                    width='600' height='350'></canvas>
                </div>
            </div>
        </div>

        <!-- ================================ 
            Players / Chat
            ================================= -->
        <div id='player_list_chat_wrapper'>
            <div id='player_list_wrapper'>
                <div id='player_list'>
                    <ul id='player_list_players'>
                        <li>Enoex</li>
                        <li>Pillar</li>
                    </ul>
                </div>
            </div>
            <div id='chat_wrapper'>
                <div id='chat_inner'>
                    <div id='chat_log_wrapper'>
                        <div id='chat_log'>
                            Hello world
                            <br />
                            Hello world
                            <br />
                            <br />
                            <br />
                            <br />
                            Hello world
                            Hello world
                            Hello world
                            <br />
                            <br />
                        </div>
                    </div>
                    <div id='chat_message_wrapper'>
                        <input id='chat_message'
                            name='chat_message'
                            type='text'
                            value=''
                            placeholder='Message' />
                        <input id='chat_message_send'
                            name='chat_message_send'
                            value='Send'
                            type='button' />
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- ================================
        Footer
    <div id='footer_wrapper'>
        <div id='footer'>
            <span class='email'>
                liamg [ta] 1xeone 
            </span>
        </div>
    </div>
    ================================= -->
</div>
