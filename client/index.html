<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>VasirEngine Interaction</title>
    <!-- CSS -->
    <link href='/static/css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div id='site_wrapper'>
     <!-- ================================
        Header
        ================================= -->
    <div id='header_wrapper'>
        <div id='header'>
            <div id='logo'>
                <h1>
                    <a href='/' rel='nofollow'
                        title=''>
                        Vasir Tactics
                    </a>
                </h1>
            </div>

            <div id='site_nav_wrapper'>
                <div id='site_nav'>
                    <ul>
                        <li>
                            <span id='link_about'>About</span>
                        </li>
                    </ul>
                    <div class='clear'></div>
                </div>
            </div>
        </div>
    </div>

     <!-- ================================
        Content
        ================================= -->
    <div id='content_wrapper'>
        <div id='content'>
            <!-- ================================ 
                Engine Actions
                ================================= -->
            <div id='game_left_side_wrapper'>
                <div id='game_left_side'>
                    <!-- Actions? -->
                    <div class='spells_wrapper'>
                        <h2>Spells</h2>
                        <ul class='spells'></ul>
                    </div>
                </div>
            </div>

            <!-- ================================ 
                Canvas (World representation)
                ================================= -->
            <div id='game_wrapper'>
                <div id='game'>
                    <div id='canvas_wrapper'>
                        <svg version='1.1' id='game_canvas' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>
                    </div>
                </div>
            </div>

            <!-- ================================ 
                Right Side (info) wrapper
                ================================= -->
            <div id='game_right_side_wrapper'>
                <div id='game_right_side'>

                    <!-- Player info -->
                    <div id='game_player_info_wrapper'>
                        <h2>Player</h2>
                        <!-- insert template here -->
                        <ul class='player_list'>

                        </ul>
                    </div>
                    <!-- Current Selection -->
                    <div id='game_target_wrapper'>
                        <h2>Target</h2>
                        <div class='game_target'></div>
                    </div>

                </div>
            </div>
        </div>

        <!-- ================================ 
            Players / Chat
            ================================= -->
        <!-- Comment for now
        <div id='player_list_chat_wrapper'>
            <div id='player_list_wrapper'>
                <div id='player_list'>
                    <ul id='player_list_players'>
                        <li>Enoex</li>
                        <li>Pillar</li>
                    </ul>
                </div>
            </div>
            <div id='chat_wrapper'>
                <div id='chat_inner'>
                    <div id='chat_log_wrapper'>
                        <div id='chat_log'>
                            Hello world
                        </div>
                    </div>
                    <div id='chat_message_wrapper'>
                        <input id='chat_message'
                            name='chat_message'
                            type='text'
                            value=''
                            placeholder='Message' />
                        <input id='chat_message_send'
                            name='chat_message_send'
                            value='Send'
                            type='button' />
                    </div>
                </div>
            </div>
        </div>
        -->

    <!-- close content -->
    </div>

     <!-- ================================
        Footer
    <div id='footer_wrapper'>
        <div id='footer'>
            <span class='email'>
                liamg [ta] 1xeone 
            </span>
        </div>
    </div>
    ================================= -->
</div>

<!-- ================================
    Templates
     ================================ -->

<!-- Target: Creature -->
<script type='text/template' id='template_ui_target_creature'>
    {{ name }}
    <br />
    Health: {{ health }}
    <br />
    Moves Left: {{ movesLeft }}
</script>

<!-- Target: Cell -->
<script type='text/template' id='template_ui_target_cell'>
    {{ name }}
</script>
